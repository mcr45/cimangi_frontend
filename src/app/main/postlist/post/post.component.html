<div class="card">
 <div class="card-title"><h3 (click)="onPostInfo()"  >{{post.title}}</h3></div>
 <div class="card-body">{{post.body|slice:0:10}}@if (post.body.length>10) {<a>....  read more</a>}</div>
 <div class="card-bottom">
  <div class="comment-box"><img src="/assets/icons/likes.svg" alt=""><span>{{post.likes}}</span></div>
  <h6>{{post.author?.username}}</h6>
 </div>



</div>

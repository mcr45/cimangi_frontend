<div class="main">
  <div class="paginate"><button [disabled]="current_page==1" (click)="previousPage()">PREV</button><button [disabled]="current_page==total_pages||total_pages==0" (click)="nextPage()">NEXT</button></div>
  <div class="content">
    @for (post of posts; track post.id) {

    <app-post (load)="onLoad($event)" [post]="post"></app-post>
    } @empty { NO POST. ERROR
    {{ error }}
    }
  </div>
</div>

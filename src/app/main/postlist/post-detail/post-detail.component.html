<div class="main">

<div class="post-content">
<h5>{{post.author?.username}}</h5>
<h1>{{post.title}}</h1>
<p>
  {{post.body}}
</p>

<div class="likes"><span>{{post.likes}}</span><span><img src="/assets/icons/likes.svg" alt=""></span></div>

</div>
<section class="comment">
@for (comment of post.comments; track $index) {
  {{comment.body}} by {{comment.user.username}}
}

</section>




</div>

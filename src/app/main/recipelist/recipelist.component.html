<div class="main">

  <div class="content">
    @for (recipe of recipes; track recipe.id) {

    <app-recipe [recipe]="recipe" (load)="onLoad($event)"></app-recipe>

    } @empty {
    <h1>NO RECIPES. PLEASE CHECK YOUR CONNECTION</h1>
    }
  </div>
  <div class="paginate"><button [disabled]="current_page==1" (click)="previousPage()">PREV</button><button [disabled]="current_page==total_pages||total_pages==0" (click)="nextPage()">NEXT</button></div>
</div>

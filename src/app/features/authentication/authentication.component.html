<div class="main">
  <div class="container">
    <div class="left">
      <div class="img-box">
        <img src="/assets/img/cimangilo.jpeg" alt="" srcset="" />
      </div>
    </div>
    <div class="right">
      <div class="form-box">
        <h1>LOGIN</h1>
        <form  #loginForm=ngForm (ngSubmit)="OnFormSubmit(loginForm)">
          <div class="input-container">
            <input type="text" id="username" name="username" #username="ngModel" ngModel required><label
              for="username"
              >Username</label
            >
          </div>
          <div class="input-container">
            <input type="password" name="password" id="password" #password="ngModel" ngModel required /><label
              for="password"
              >Password</label
            >
          </div>
          <div class="button-container"><button [disabled]="!loginForm.valid">SUBMIT</button></div>
        </form>
        <p>Don't have an account? <a href="">Sign up</a></p>
      </div>

    </div>
  </div>
</div>

<div class="update-form">

@if (type==='post') {

    <div class="form-content">
      <div class="close" (click)="closeForm()"><h1>X</h1></div>
      <form id="postform" (ngSubmit)="onUpdate(updatePost)" #updatePost="ngForm">
        <label for="title">Title</label
        ><input
          type="text"
          name="title"
          id="title"
          #formTitle="ngModel"
          ngModel
          required
        /><label for="body">Content</label
        ><textarea
          name="body"
          id="body"
          cols="30"
          rows="10"
          #formBody="ngModel"
          ngModel
          required
          placeholder="Be nice or be Pizza"
        ></textarea>
        <div class="form-button"><button type="submit">UPDATE</button></div>
      </form>
    </div>



}
@else{
  <form #recipeForm="ngForm" (ngSubmit)="onUpdateRecipeForm(recipeForm)" id="recipeform">
    <!-- <label for="category">choose a category</label> -->

    <select name="category" id="category" #categoryRef="ngModel" ngModel required>
      <option value="" disabled>SELECT A CATEGORY</option>
      <option value="vegan" selected="true">Vegan</option>
      <option value="meal">Meal</option>
      <option value="romantic_dinner">Romantic</option>
      <option value="pizza">Pizza</option>
      <option value="soup">Soup</option>
    </select>
    <!-- <label for="title">title</label> -->
    <input type="text" name="title" id="title" #title="ngModel" ngModel  placeholder="TITLE"  required  />
    <textarea name="cook" id="cook" #cook="ngModel" ngModel required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <div class="recipe-buttons"><button id="closebutton" (click)="closeForm()">BACK</button><button type="submit" [disabled]="!recipeForm.valid">UPDATE</button></div>
  </form>
}



</div>

<div class="update-form">

@if (type==='post') {
  <div class="form-content">
    <div class="close"><h1>X</h1></div>
    <form id="postform" (ngSubmit)="onUpdate(updatePost)" #updatePost="ngForm">
      <label for="title">Title</label
      ><input
        type="text"
        name="title"
        id="title"
        #formTitle="ngModel"

        ngModel
        required
      /><label for="body">Content</label
      ><textarea
        name="body"
        id="body"
        cols="30"
        rows="10"
        #formBody="ngModel"
        ngModel
        required

        placeholder="Be nice or be Pizza"
      ></textarea>
      <div class="form-button"><button type="submit">UPDATE</button></div>
    </form>

  </div>


}



</div>
